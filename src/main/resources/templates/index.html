<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventário</title>

    <!-- CDN CSS Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">App Inventário</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/">Inicio</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container text-center">
      <div>
        <h1>Bem Vindo a aplicação de inventário</h1>
      </div>
      <div class="p-2">
        <a th:href="@{/categorias}" class="h2">Lista de categorias</a>
      </div>
      <div class="p-2">
        <a th:href="@{/categorias/novo}" class="h2">Adicionar categoria</a>
      </div>
      <div class="p-2">
        <a th:href="@{/produtos}" class="h2">Lista de produtos</a>
      </div>
      <div class="p-2">
        <a th:href="@{/produtos/novo}" class="h2">Adicionar produto</a>
      </div>
    </div>
  </body>
</html>
